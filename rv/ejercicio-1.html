<body>
<h1>Ejemplo 2.3</h1>

<canvas id= "miCanvas" width = "200" height = "200">
&iexcl;No funciona
</canvas>

<canvas id= "suCanvas" width = "200" height = "200">
&iexcl;No funciona
</canvas>
<canvas id= "nuestroCanvas" width = "200" height = "200">
&iexcl;No funciona
</canvas>

<script>
var miCanvas = document.getElementById("miCanvas");
var contexto = miCanvas.getContext("2d");
contexto.fillStyle="green";
contexto.fillRect(30,30,50,50);
</script>

<script>
var suCanvas = document.getElementById("suCanvas");
var contexto = suCanvas.getContext("2d");
contexto.fillStyle="blue";
contexto.fillRect(70,70,50,50);
</script>

<script>
var nuestroCanvas = document.getElementById("nuestroCanvas");
var contexto = nuestroCanvas.getContext("2d");
contexto.fillStyle="red";
contexto.fillRect(120,120,50,50);
</script>
